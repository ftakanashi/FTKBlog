{% extends 'original/base.html' %}

{% load static %}

{% block style %}
    {{ block.super }}
    <link href="{% static 'ftk/ftkuser/login.css' %}" rel="stylesheet" />
{% endblock %}

{% block body %}
<body style="font-size: 16px;
        background-image: url({% static 'image/bg/login.jpg' %});
        background-size: cover;
        background-attachment: fixed;
">
    <div class="bg" style="background-image: url({% static 'image/bg/login.jpg' %});
            background-size: cover;
            background-attachment: fixed;
            z-index: -999;
            filter: blur(5px);"></div>
    <div class="login-title">
        <h2 id="slogan">{{ slogan.content }}</h2>
        <h3 id="slogan-author">——{{ slogan.author }}</h3>
    </div>

    <div class="login-panel">
        <div class="form-group">
            <label class="control-label" for="usernameInput">
                <i class="fa fa-user"></i>用户名
            </label>
            <input class="form-control" id="usernameInput" />
        </div>
        <div class="form-group">
            <label class="control-label" for="passwordInput">
                <i class="fa fa-lock"></i>密码
            </label>
            <input class="form-control" type="password" id="passwordInput" />
        </div>
        <div class="submit-wrap">
            <button type="button" class="btn btn-default" id="submit">登录</button>
        </div>
    </div>

    <script src="{% static 'comp/layer/layer.js' %}"></script>
    <script src="{% static 'ftk/ftkuser/login.js' %}"></script>
    <script>
        $.ajaxSetup({
            data: {'csrfmiddlewaretoken': '{{ csrf_token }}'}
        });
    </script>
</body>
{% endblock %}
